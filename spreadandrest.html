<!-- Spread  -->
<script>
  let addNumbers = (x, y, z) => x + y + z;
  const numbers = [1, 2, 3];
  console.log(addNumbers(...numbers));
</script>

<!-- Rest -->
<!-- Example:1 -->
<script>
  let addNum = (...numbers) => {
    console.log(...numbers);
    let totalNumbers = 0;
    for (let i of numbers) {
      totalNumbers += i;
    }
    console.log(totalNumbers);
  };
  addNum(10, 15, 25, 30, 40, 50);
</script>
